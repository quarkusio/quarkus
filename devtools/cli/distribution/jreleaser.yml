project:
  name: quarkus
  description: CLI for Quarkus
  longDescription: |
    Create projects, manage extensions and perform build and development tasks for Quarkus,
    the Kubernetes Native Java stack tailored for OpenJDK HotSpot and GraalVM.
  website: https://quarkus.io
  authors:
    - Quarkus Community
  license: Apache-2.0
  copyright: Quarkus contributors
  java:
    groupId: io.quarkus
    artifactId: quarkus-cli
    version : 11
  tags:
    - cli
    - quarkus
    - java

release:
  github:
    owner: quarkusio
    name: quarkus
    tagName: "{{projectVersion}}"
    overwrite: false
    update: true
    updateSections: [ ASSETS ]
    skipTag: true
    changelog:
      enabled: false
    milestone:
      close: false

distributions:
  quarkus:
    type: JAVA_BINARY
    executable: quarkus
    executableExtension: bat
    tags:
      - quarkus
      - cli
    artifacts:
      - path: target/quarkus-cli-{{projectVersion}}.zip
      - path: target/quarkus-cli-{{projectVersion}}.tar.gz

packagers:
  brew:
    active: ALWAYS
    continueOnError: false
    multiPlatform: true
    extraProperties:
      skipJava: true
  sdkman:
    active: ALWAYS
    continueOnError: false
    connectTimeout: 20
    readTimeout: 60
    candidate: quarkus

announce:
  sdkman:
    active: ALWAYS
    candidate: quarkus
