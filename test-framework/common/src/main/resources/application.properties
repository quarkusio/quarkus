# Database images
quarkus.container.images.postgres=postgres:14
quarkus.container.images.mariadb=mariadb:10.11
quarkus.container.images.db2=ibmcom/db2:11.5.7.0a
quarkus.container.images.mssql=mcr.microsoft.com/mssql/server:2022-latest
quarkus.container.images.mysql=mysql:8.0
quarkus.container.images.oracle=gvenzl/oracle-free:23-slim-faststart
quarkus.container.images.mongo=mongo:4.4

# Elasticsearch stack
quarkus.container.images.elasticsearch=elastic/elasticsearch:${elasticsearch-server.version}
quarkus.container.images.logstash=elastic/logstash:${elasticsearch-server.version}
quarkus.container.images.kibana=elastic/kibana:${elasticsearch-server.version}

# OpenSearch
quarkus.container.images.opensearch=opensearchproject/opensearch:${opensearch-server.version}

# Keycloak
quarkus.container.images.keycloak=quay.io/keycloak/keycloak:${keycloak.version}
quarkus.container.images.keycloak-legacy=quay.io/keycloak/keycloak:${keycloak.wildfly.version}-legacy