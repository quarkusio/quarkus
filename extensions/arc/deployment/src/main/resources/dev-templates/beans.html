{#include main}
  {#style}
   .annotation {
     color: gray;
   }
  {/style}
  {#title}Beans{/title}
  {#body}
  <table class="table table-striped">
   <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Bean</th>
      <th scope="col">Source</th>
    </tr>
   </thead>
   <tbody>
    {#for bean in info:devBeanInfos.beans}
    <tr>
      <td>{count}.</td>
      <td>
       {#display-bean bean/}
      </td>
      <td>
       {#bean-declaration bean/}
      </td>
    {/for}
   </tbody>
  </table>
  {/body}
{/include}
