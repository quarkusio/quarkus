# Setting these for tests explicitly. Not required in normal application
quarkus.application.name=opentelemetry-integration-test
quarkus.application.version=999-SNAPSHOT

quarkus.otel.bsp.schedule.delay=100
quarkus.otel.bsp.export.timeout=5s

quarkus.log.console.format=%d{HH:mm:ss} %-5p traceId=%X{traceId}, spanId=%X{spanId} [%c{2.}] (%t) %s%e%n
quarkus.log.category."io.quarkus.opentelemetry".level=DEBUG