buildscript {
     repositories {
          mavenLocal {
              content {
                  includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
              }
          }
          mavenCentral()
     }
}

allprojects {
     group = 'org.acme'
     version = '1.0.0-SNAPSHOT'
}

subprojects{
     repositories {
          mavenLocal {
              content {
                  includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
              }
          }
          mavenCentral()
     }

}
