quarkus.log.level=INFO
quarkus.log.syslog.enable=true
quarkus.log.syslog.endpoint=localhost:5144
quarkus.log.syslog.app-name=quarkus
quarkus.log.syslog.hostname=quarkus-test
quarkus.log.syslog.facility=LOG_ALERT
quarkus.log.syslog.syslog-type=RFC3164
quarkus.log.syslog.protocol=UDP
quarkus.log.syslog.use-counting-framing=true
quarkus.log.syslog.truncate=false
quarkus.log.syslog.block-on-reconnect=false
quarkus.log.syslog.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.syslog.level=WARNING
quarkus.log.syslog.async=true
quarkus.log.syslog.async.queue-length=256
quarkus.log.syslog.async.overflow=discard
quarkus.root.dsa-key-location=/DSAPublicKey.encoded
