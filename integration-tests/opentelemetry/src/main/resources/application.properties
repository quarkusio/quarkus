# Setting these for tests explicitly. Not required in normal application
quarkus.application.name=opentelemetry-integration-test
quarkus.application.version=999-SNAPSHOT

otel.traces.exporter=cdi
otel.metrics.exporter=none
otel.logs.exporter=none
otel.bsp.export.timeout=5S
otel.bsp.schedule.delay=5S
# FIXME remove next one
smallrye.config.mapping.validate-unknown=false 

pingpong/mp-rest/url=${test.url}
simple/mp-rest/url=${test.url}
