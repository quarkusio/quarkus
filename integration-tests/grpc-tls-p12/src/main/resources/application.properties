quarkus.grpc.clients.hello.host=localhost
quarkus.grpc.clients.hello.plain-text=false
quarkus.grpc.clients.hello.use-quarkus-grpc-client=true
quarkus.grpc.clients.hello.tls.enabled=true
quarkus.grpc.clients.hello.tls.trust-certificate-p12.path=target/certs/grpc-tls-truststore.p12
quarkus.grpc.clients.hello.tls.trust-certificate-p12.password=wibble
quarkus.grpc.clients.hello.port=8444

quarkus.grpc.server.plain-text=false
quarkus.grpc.server.use-separate-server=false

quarkus.http.ssl.certificate.key-store-file=target/certs/grpc-tls-keystore.p12
quarkus.http.ssl.certificate.key-store-password=wibble
quarkus.http.insecure-requests=disabled






