# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
    - master

pr:
  branches:
    include:
      - master
  paths:
    exclude:
      - docs/src/main/asciidoc/*
      - docs/src/main/asciidoc/images/*
      - README.md
      - CONTRIBUTING.md
      - LICENSE.txt
      - dco.txt

jobs:
- job: Build_Native_Linux
  timeoutInMinutes: 120
  pool:
    vmImage: 'Ubuntu 16.04'

  variables:
    imageName: 'quarkus:$(build.buildId)'

  steps:

  - script: docker run --rm --publish 5432:5432 --name build-postgres -e POSTGRES_USER=hibernate_orm_test -e POSTGRES_PASSWORD=hibernate_orm_test -e POSTGRES_DB=hibernate_orm_test -d postgres:10.5
    displayName: 'start postgres'

  - task: Maven@3
    displayName: 'Maven Build'
    inputs:
      goals: 'install'
      mavenAuthenticateFeed: true
      options: '-B  -Dnative-image.docker-build -Dtest-postgresql -Dnative-image.xmx=6g -Dnative -Dno-format'

- job: Windows_Build
  timeoutInMinutes: 60
  pool:
    vmImage: 'vs2017-win2016'

  variables:
    imageName: 'quarkus-windows:$(build.buildId)'

  steps:

  - task: Maven@3
    displayName: 'Maven Build'
    inputs:
      goals: 'install'
      mavenAuthenticateFeed: true
      options: '-B -Dno-native -Dno-format'

- job: Build_JDK11_Linux
  timeoutInMinutes: 60
  pool:
    vmImage: 'Ubuntu 16.04'

  variables:
    imageName: 'quarkus-jdk11:$(build.buildId)'

  steps:

  - task: Maven@3
    displayName: 'Maven Build'
    inputs:
      jdkVersionOption: '1.11'
      goals: 'install'
      mavenAuthenticateFeed: true
      options: '-B -Dno-native -Dno-format'
