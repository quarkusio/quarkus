quarkus.mongodb.connection-string=mongodb://127.0.0.1:27018
quarkus.mongodb.max-pool-size=2
quarkus.mongodb.min-pool-size=1
quarkus.mongodb.max-connection-idle-time=PT5S
quarkus.mongodb.max-connection-life-time=PT60S
quarkus.mongodb.maintenance-frequency=PT60S
quarkus.mongodb.maintenance-initial-delay=PT5S
quarkus.mongodb.connect-timeout=PT5S
quarkus.mongodb.read-timeout=PT5S
quarkus.mongodb.server-selection-timeout=PT5S
quarkus.mongodb.local-threshold=PT5S
quarkus.mongodb.heartbeat-frequency=PT5S
quarkus.mongodb.write-concern.w=1
quarkus.mongodb.write-concern.w-timeout=PT5S
quarkus.mongodb.read-concern=snapshot
quarkus.mongodb.read-preference=primary