# Disable Dev Services, Keycloak is started by a Maven plugin
quarkus.keycloak.devservices.enabled=false

quarkus.oidc.auth-server-url=${keycloak.url}/realms/quarkus5/
quarkus.oidc.client-id=quarkus-app

quarkus.oidc-client.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client.client-id=${quarkus.oidc.client-id}
quarkus.oidc-client.credentials.jwt.key-file=/privateKey.pem

quarkus.oidc-client.key.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client.key.client-id=${quarkus.oidc.client-id}
quarkus.oidc-client.key.credentials.jwt.