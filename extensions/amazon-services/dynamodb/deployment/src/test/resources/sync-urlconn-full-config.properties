quarkus.dynamodb.enable-endpoint-discovery=true

quarkus.dynamodb.endpoint-override=http://localhost:8000
quarkus.dynamodb.api-call-timeout=0.5S
quarkus.dynamodb.api-call-attempt-timeout=0.5S

quarkus.dynamodb.aws.region=us-east-2
quarkus.dynamodb.aws.credentials.type=static
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test-key
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.dynamodb.sync-client.type = url
quarkus.dynamodb.sync-client.connection-timeout = 0.100S
quarkus.dynamodb.sync-client.socket-timeout = 0.100S
quarkus.dynamodb.sync-client.tls-managers-provider.type=system-property
