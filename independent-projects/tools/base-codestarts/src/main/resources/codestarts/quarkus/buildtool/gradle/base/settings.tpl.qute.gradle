pluginManagement {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
{#if gradle.plugin-repositories}
{#for rep in gradle.plugin-repositories}
        maven { url "{rep.url}" }
{/for}
{/if}
    }
    plugins {
        id "$\{quarkusPluginId}" version "$\{quarkusPluginVersion}"
    }
}
rootProject.name='{project.artifact-id}'
