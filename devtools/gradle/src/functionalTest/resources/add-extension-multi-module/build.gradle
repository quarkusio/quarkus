buildscript {

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
    }

}

apply plugin: 'java'

group = 'com.quarkus.demo'
version = '1.0'


subprojects {

    apply plugin: 'java'

    java {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    test {
        dependsOn 'cleanTest'
        useJUnitPlatform()
        forkEvery 1
    }

    repositories {
        jcenter()
        mavenLocal()
        mavenCentral()
    }
}
