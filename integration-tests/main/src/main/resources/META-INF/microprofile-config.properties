org.jboss.shamrock.example.rest.RestInterface/mp-rest/url=http://localhost:8080/
# Disabled by default as it establishes external connections.
# Uncomment when you want to test SSL support.
#org.jboss.shamrock.example.rest.SslRestInterface/mp-rest/url=https://www.example.com/

# used to test the client behavior when SSL is disabled
# we probably won't be able to test SSL proper so it seems reasonable to set it globally
shamrock.ssl.native=false

shamrock.datasource.url: ${datasource.url}
shamrock.datasource.driver: ${datasource.driver}
shamrock.datasource.username: ${datasource.username}
shamrock.datasource.password: ${datasource.password}
shamrock.security.file.enabled=true

web-message=A message
schedulerservice.cron.expr=0/10 * * * * ?

