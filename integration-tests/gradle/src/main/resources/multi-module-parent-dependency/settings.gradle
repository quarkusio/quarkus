pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
    //noinspection GroovyAssignabilityCheck
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}

rootProject.name='io.quarkus.reproducer'

include 'app'
