pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
        id 'io.quarkus.extension' version "${quarkusPluginVersion}"
    }
}

include 'ext-a:runtime', 'ext-a:deployment'
include 'dev-mode-only-lib-940', 'dev-mode-only-lib-990', 'simple-dep'
include 'test-bom', 'test-bom-with-exclusion'
