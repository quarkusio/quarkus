apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-with-existing-manifest
  labels:
    app: quickstart
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quickstart
  template:
    metadata:
      labels:
        app: quickstart
    spec:
      containers:
      - name: kubernetes-with-existing-manifest
        image: quickstart:1.0
        ports:
        - containerPort: 80
          name: http
        env:
          - name: FOO
            value: BAR
