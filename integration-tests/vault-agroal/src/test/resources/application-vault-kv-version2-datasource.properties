# vault server
quarkus.vault.url=https://localhost:8200
quarkus.vault.authentication.userpass.username=bob
quarkus.vault.authentication.userpass.password=sinclair
quarkus.vault.log-confidentiality-level=low
quarkus.vault.tls.skip-verify=true
quarkus.vault.kv-secret-engine-version=2
quarkus.vault.kv-secret-engine-mount-path=secret-v2

quarkus.vault.credentials-provider.default-ds.kv-path=config

# static kv v2
quarkus.datasource.kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:6543/mydb
quarkus.datasource.jdbc.driver=org.postgresql.Driver
quarkus.datasource.credentials-provider=default-ds
