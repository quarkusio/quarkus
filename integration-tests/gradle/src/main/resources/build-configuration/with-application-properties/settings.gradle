pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id "${quarkusPluginId}" version "${quarkusPluginVersion}"
    }
}
rootProject.name='with-application-properties'