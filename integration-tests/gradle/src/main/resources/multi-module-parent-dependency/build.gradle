
plugins {
    id 'io.quarkus' apply false
}

subprojects {
    group = 'io.quarkus.reproducer'
    version = '1.0.0-SNAPSHOT'

    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
            }
        }
        mavenCentral()
    }


}

