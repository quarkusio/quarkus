<span class="annotation" title="{it.scope.name}">@{it.scope.localName}</span><br/>
{#for qual in it.qualifiers}
 {#if qual.name != 'javax.inject.Named' && qual.name != 'javax.enterprise.inject.Any' && qual.name != 'javax.enterprise.inject.Default'}
   <span class="annotation" title="{qual.name}">@{qual.localName}</span><br/>
 {/if}
{/for}
<span title="{it.type.name}">{it.type.localName}</span>
