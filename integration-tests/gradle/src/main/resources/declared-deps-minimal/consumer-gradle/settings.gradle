pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroup 'org.acme.deps'
                includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}

include 'runner', 'local-lib'
