quarkus.openshift.route.expose=true
quarkus.openshift.base-jvm-image=my.registry.example/openjdk/openjdk-17-rhel8
quarkus.openshift.sidecars.sc.image=quay.io/sidecar/image:2.1
quarkus.openshift.sidecars.sc.image-pull-policy=IfNotPresent
quarkus.openshift.sidecars.sc.command=ls
quarkus.openshift.sidecars.sc.working-dir=/work
quarkus.openshift.sidecars.sc.arguments=-l
quarkus.openshift.sidecars.sc.mounts.app-config.path=/deployments/config
quarkus.openshift.sidecars.sc.ports.http.container-port=3000

