{#include build-layout}
{#plugins}
plugins {
    id 'scala'
    id '{quarkus.gradle-plugin.id}'
}
{/plugins}
{/include}

compileScala {
    scalaCompileOptions.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_{java.version}
    targetCompatibility = JavaVersion.VERSION_{java.version}
}
