buildscript {
     repositories {
          if (System.properties.containsKey('maven.repo.local')) {
               maven {
                    url System.properties.get('maven.repo.local')
               }
          } else {
               mavenLocal()
          }
          mavenCentral()
     }
}

allprojects {
     group 'org.acme'
     version '1.0.0-SNAPSHOT'
}

subprojects{
     repositories {
          if (System.properties.containsKey('maven.repo.local')) {
               maven {
                    url System.properties.get('maven.repo.local')
               }
          } else {
               mavenLocal()
          }
          mavenCentral()
     }
}
