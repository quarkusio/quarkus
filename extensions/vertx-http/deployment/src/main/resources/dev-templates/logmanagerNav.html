<!-- Logging manager toolbar -->
<div id="logstreamManagerNav" class="btn-toolbar showOnOpenFooter" role="toolbar" aria-label="Logging manager controls">
    <div class="logstreamToolbar btn-group" role="group" aria-label="All options">
        <a id="logstreamStopStartButton" class="logstreamIcon btn">
            <i class="fas fa-stop" data-toggle="tooltip" data-placement="bottom" title="Stop log stream"></i>
        </a>
        <a id="logstreamClearLogButton" class="logstreamIcon btn">
            <i class="fas fa-trash-alt" data-toggle="tooltip" data-placement="bottom" title="Clear log"></i>
        </a>
        <a id="logstreamZoomOutButton" class="logstreamIcon btn">
            <i class="fas fa-search-minus" data-toggle="tooltip" data-placement="bottom" title="Zoom out"></i>
        </a>
        <a id="logstreamZoomInButton" class="logstreamIcon btn">
            <i class="fas fa-search-plus" data-toggle="tooltip" data-placement="bottom" title="Zoom in"></i>
        </a>
        <a id="logstreamLogLevelsButton" class="logstreamIcon btn" data-toggle="modal" data-target="#logstreamLogLevelsModal">
            <i class="fas fa-layer-group" data-toggle="tooltip" data-placement="bottom" title="Log levels"></i>
        </a>
        <a id="logstreamColumnsButton" class="logstreamIcon btn" data-toggle="modal" data-target="#logstreamColumnsModal">
            <i class="fas fa-columns" data-toggle="tooltip" data-placement="bottom" title="Columns"></i>
        </a>
        <a id="logstreamFilterButton" class="logstreamIcon btn" data-toggle="modal" data-target="#logstreamFilterModal">
            <i class="fas fa-filter" data-toggle="tooltip" data-placement="bottom" title="Filter"></i>
        </a>
        
        <a id="logstreamCurrentFilter" class="logstreamIcon btn text-right">
        </a>
        
    </div>
</div>
