# configurable source
configurable.source.init=database

# additional locations
smallrye.config.locations=config.properties
smallrye.config.source.file.locations=src/main/smallrye-config-source-file-system

# parent profile
%prod.quarkus.config.profile.parent=parent-common,common
%test.quarkus.config.profile.parent=parent-common,common
%dev.quarkus.config.profile.parent=parent-common,common

%parent-common.parent.common.prop=parent-common

%common.profile.property.shared=common
%test.profile.property.shared=main
%prod.profile.property.shared=main

%common.profile.property.common=common
%test.profile.property.main=main
%prod.profile.property.main=main
no.profile=any

profile.main.properties=main

#secrets
smallrye.config.secret-handler.aes-gcm-nopadding.encryption-key=somearbitrarycrazystringthatdoesnotmatter
smallrye.config.source.keystore.test.path=keystore
smallrye.config.source.keystore.test.password=secret
smallrye.config.source.keystore.test.handler=aes-gcm-nopadding

#implicit converters
implicit.converters.map."key"=value
