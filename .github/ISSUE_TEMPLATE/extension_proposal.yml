name: Extension Proposal
description: Propose a new extension in Quarkiverse
labels: [area/quarkiverse,kind/extension-proposal]
title: "[Extension Proposal] "
body:
  - type: textarea
    validations:
      required: true
    attributes:
      label: Description
      description: >-
        Describe the extension clearly and concisely.
      value:
        Interested in this extension, please +1 via the emoji/reaction feature of GitHub (top right).
  - type: input
    validations:
      required: true
    attributes:
      label: Repository name 
      description: >-
        What should be the repository name for this extension?
      value: quarkus-<YOUR_EXTENSION>
  
  - type: input
    validations:
      required: true
    attributes:
      label: Short description 
      description: >-
        Please provide a short description (1 line) about this extension
        
  - type: input
    validations:
      required: false
    attributes:
      label: Repository Homepage URL
      description: >-
        A URL with more information about the technology this extension promotes (defaults to the Quarkiverse Docs repository)
      value:
        https://quarkiverse.github.io/quarkiverse-docs/<REPOSITORY_NAME>/dev/

  - type: textarea
    attributes:
      label: Repository Topics
      description: "To help other people find and contribute to your project, you can add topics to your repository related to your project's intended purpose, subject area, affinity groups, or other important qualities. They must include only lowercase alphanumeric characters or hyphens and cannot start with a hyphen and consist of 35 characters or less"
      value: |
        - quarkus-extension
        - 
        ...

  - type: textarea
    attributes:
      label: Team Members
      description: "Please list the team members that will lead the development of this extension. If you are simply proposing an extension for others to pick up, leave it blank"
      value: |
        - 

  - type: checkboxes
    attributes:
      label: GitHub Applications?
      description: Do you need any of these GitHub applications enabled in your repository?
      options:
        - label: "[Stale](https://github.com/marketplace/stale) - Automatically close stale Issues and Pull Requests that tend to accumulate during a project"

  - type: textarea
    attributes:
      label: Additional context
      description: >
        Add any other context about the proposal here.
