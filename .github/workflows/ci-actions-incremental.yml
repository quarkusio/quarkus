  native-tests-read-json-matrix:
    name: Native Tests - Read JSON matrix
    runs-on: ubuntu-latest
    # Skip main in forks
    if: "github.repository == 'quarkusio/quarkus' || !endsWith(github.ref, '/main')"
    outputs:
      matrix: ${{ steps.read.outputs.matrix }}
    steps:
