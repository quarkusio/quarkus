{#include main fluid=true}
{#title}Quarkus REST Parameter Converter Providers{/title}
{#body}

<div class="card table-responsive">
    <table class="table table-hover w-100">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Priority</th>
                <th scope="col">Class Name</th>
            </tr>
        </thead>
        <tbody>
            {#for provider in info:paramConverterProviders}
            <tr>
                <td class="small">{provider.priority}</td>
                <td class="small text-break text-primary text-monospace">{provider.className}</td>
            </tr>
            {/for}
        </tbody>
    </table>
</div>
{/body}
{/include}
