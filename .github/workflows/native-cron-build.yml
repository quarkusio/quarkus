name: "Quarkus Cron Native image"
on:
  pull_request:
    branches:
      - master


jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [ 11 ]
    name: build-and-testing
    steps:

      - name: Stop MySQL
        run: sudo systemctl stop mysql

      - name: Pull docker image
        run: docker pull quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java${{ matrix.java }}

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Checkout Quarkus
        uses: actions/checkout@v2
        with:
          repository: gwenneg/quarkus
          ref: issue-7269-support-graalvm-20.0

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Quarkus
        run: mvn -B install -DskipTests -DskipITs -Dno-format

      - name: Run integration tests in native
        run: mvn -B --settings azure-mvn-settings.xml verify -f integration-tests/pom.xml -Dno-format -Ddocker -Dnative -Dquarkus.native.container-build=true -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-native-image:20.0.0-java${{ matrix.java }} -Dtest-postgresql -Dtest-elasticsearch -Dtest-mysql -Dtest-dynamodb -Dtest-vault -Dtest-neo4j -Dtest-keycloak -Dtest-mssql -Dtest-mariadb -Dmariadb.url="jdbc:mariadb://localhost:3308/hibernate_orm_test" -rf :quarkus-integration-test-logging-gelf
