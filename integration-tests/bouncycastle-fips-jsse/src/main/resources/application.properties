quarkus.class-loading.parent-first-artifacts=org.bouncycastle:bc-fips,org.bouncycastle:bctls-fips
quarkus.security.security-providers=BCFIPSJSSE

quarkus.http.ssl.client-auth=REQUIRED

# Direct HTTP SSL configuration. Enabled by using `HttpSslProfile`
%http-ssl.quarkus.http.ssl.certificate.key-store-file=server-keystore.jks
%http-ssl.quarkus.http.ssl.certificate.key-store-password=password
%http-ssl.quarkus.http.ssl.certificate.key-store-file-type=BCFKS
%http-ssl.quarkus.http.ssl.certificate.key-store-provider=BCFIPS
%http-ssl.quarkus.http.ssl.certificate.trust-store-file=server-truststore.jks
%http-ssl.quarkus.http.ssl.certificate.trust-store-password=password
%http-ssl.quarkus.http.ssl.certificate.trust-store-file-type=BCFKS
%http-ssl.quarkus.http.ssl.certificate.trust-store-provider=BCFIPS

# TLS registry configuration. Enabled by using `TlsRegistryProfile`
%tls-registry.quarkus.http.tls-configuration-name=https
%tls-registry.quarkus.tls.https.key-store.bcfks.path=server-keystore.jks
%tls-registry.quarkus.tls.https.key-store.bcfks.password=password
%tls-registry.quarkus.tls.https.key-store.bcfks.provider=BCFIPS
%tls-registry.quarkus.tls.https.trust-store.bcfks.path=server-truststore.jks
%tls-registry.quarkus.tls.https.trust-store.bcfks.password=password
%tls-registry.quarkus.tls.https.trust-store.bcfks.provider=BCFIPS

quarkus.native.additional-build-args=-H:IncludeResources=.*\\.jks

quarkus.log.category."org.bouncycastle.jsse".min-level=TRACE
quarkus.log.category."org.bouncycastle.jsse".level=TRACE
quarkus.log.file.enabled=true
quarkus.log.file.format=%C - %s%n

