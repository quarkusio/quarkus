quarkus.lambda.handler=test
quarkus.lambda.mock-event-server.test-port=8082
# This setting tests that even when remote container build is used
# we still get the correct function.zip contents. The downside is that
# it forces container engine usage rendering the test unusable on
# a system without a container runtime, e.g. some Windows.
quarkus.native.remote-container-build=true
