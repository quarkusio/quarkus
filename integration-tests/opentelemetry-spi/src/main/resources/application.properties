# Setting these for tests explicitly. Not required in normal application
quarkus.application.name=opentelemetry-integration-test-spi
quarkus.application.version=999-SNAPSHOT

quarkus.otel.traces.sampler=custom-spi-sampler
quarkus.otel.propagators=tracecontext,xray

# speed up build
quarkus.otel.bsp.schedule.delay=100
quarkus.otel.bsp.export.timeout=5s

pingpong/mp-rest/url=${test.url}
simple/mp-rest/url=${test.url}
