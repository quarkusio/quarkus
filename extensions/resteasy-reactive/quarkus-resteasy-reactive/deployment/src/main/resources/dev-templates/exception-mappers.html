{#include main fluid=true}
{#title}Quarkus REST Exception mappers{/title}
{#body}

<div class="card table-responsive">
    <table class="table table-hover w-100">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Priority</th>
                <th scope="col">Exception</th>
                <th scope="col">Mapper</th>
            </tr>
        </thead>
        <tbody>
            {#for mapper in info:exceptionMappers}
            <tr>
                <td class="small">{mapper.priority}</td>
                <td class="small text-break text-danger text-monospace">{mapper.exceptionClassName}</td>
                <td class="small text-break text-primary text-monospace">{mapper.mapperClassName}</td>
            </tr>
            {/for}
        </tbody>
    </table>
</div>
{/body}
{/include}
