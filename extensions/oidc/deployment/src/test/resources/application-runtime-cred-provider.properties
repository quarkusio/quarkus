# Disable Dev Services, we use a test resource manager
quarkus.keycloak.devservices.enabled=false

quarkus.oidc.auth-server-url=${keycloak.url}/realms/quarkus
quarkus.oidc.client-id=quarkus-web-app
quarkus.oidc.credentials.client-secret.provider.name=runtime-vault-secret-provider
quarkus.oidc.credentials.client-secret.provider.keyring-name=oidc
quarkus.oidc.credentials.client-secret.provider.key=runtime-secret-from-vault
quarkus.oidc.application-type=web-app
quarkus.oidc.logout.path=/protected/logout
quarkus.oidc.authentication.pkce-required=true
quarkus.log.category."org.htmlunit.javascript.host.css.CSSStyleSheet".level=FATAL
quarkus.log.category."org.htmlunit.css".level=FATAL
quarkus.log.file.enable=true
