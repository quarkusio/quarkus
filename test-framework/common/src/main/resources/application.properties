# Database images - explicitly from Docker Hub
quarkus.container.images.postgres=docker.io/postgres:14
quarkus.container.images.mariadb=docker.io/mariadb:10.11
quarkus.container.images.db2=docker.io/ibmcom/db2:11.5.7.0a
quarkus.container.images.mssql=docker.io/mcr.microsoft.com/mssql/server:2022-latest
quarkus.container.images.mysql=docker.io/mysql:8.0
quarkus.container.images.oracle=docker.io/gvenzl/oracle-free:23-slim-faststart
quarkus.container.images.mongo=docker.io/mongo:4.4
quarkus.container.images.redis=docker.io/redis:latest
quarkus.container.images.derby=docker.io/apache/derby:10.15.2.0
quarkus.container.images.h2=docker.io/oscarfonts/h2:2.1.214

# Elasticsearch stack - explicitly from Docker Hub
quarkus.container.images.elasticsearch=docker.io/elastic/elasticsearch:${elasticsearch-server.version}
quarkus.container.images.logstash=docker.io/elastic/logstash:${elasticsearch-server.version}
quarkus.container.images.kibana=docker.io/elastic/kibana:${elasticsearch-server.version}

# OpenSearch - explicitly from Docker Hub
quarkus.container.images.opensearch=docker.io/opensearchproject/opensearch:${opensearch-server.version}

# Message brokers
quarkus.container.images.kafka=docker.io/confluentinc/cp-kafka:7.3.0
quarkus.container.images.rabbitmq=docker.io/rabbitmq:3.12-management
quarkus.container.images.amqp=docker.io/vromero/activemq-artemis:2.16.0
quarkus.container.images.pulsar=docker.io/apachepulsar/pulsar:2.10.2

# Security
quarkus.container.images.keycloak=quay.io/keycloak/keycloak:${keycloak.version}
quarkus.container.images.keycloak-legacy=quay.io/keycloak/keycloak:${keycloak.wildfly.version}-legacy
quarkus.container.images.ldap=docker.io/osixia/openldap:1.5.0

# Miscellaneous
quarkus.container.images.infinispan=docker.io/infinispan/server:14.0
quarkus.container.images.wiremock=docker.io/wiremock/wiremock:2.33.2
quarkus.container.images.mailpit=docker.io/axllent/mailpit:v1.8
quarkus.container.images.smtp=docker.io/reachfive/fake-smtp-server:latest
quarkus.container.images.redpanda=docker.io/vectorized/redpanda:latest
quarkus.container.images.otel-lgtm=docker.io/grafana/otel-lgtm:latest