quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=hibernate_orm_test
quarkus.datasource.password=hibernate_orm_test
quarkus.datasource.reactive=true
quarkus.datasource.reactive.url=${postgres.reactive.url}

# Hibernate config
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.schema-management.strategy=drop-and-create

quarkus.hibernate-orm.scripts.generation=drop-and-create
quarkus.hibernate-orm.scripts.generation.create-target=target/test-classes/create.sql
quarkus.hibernate-orm.scripts.generation.drop-target=target/test-classes/drop.sql