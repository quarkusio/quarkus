<!DOCTYPE html>
<html lang="en">
 <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <link rel="shortcut icon" type="image/png" href="https://quarkus.io/favicon.ico" >
  
  <style>
  {#insert style/}
  </style>
  
  <title>{#insert title/}</title>
 </head>
 <body>
  <nav aria-label="breadcrumb">
   <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/@dev/">DEV Console</a></li>
    {#if currentExtensionName == 'Eclipse Vert.x - HTTP'}
     <li class="breadcrumb-item active" aria-current="page">{#insert title/}</li>
    {#else if currentExtensionName}
     <li class="breadcrumb-item">{currentExtensionName}</li>
     <li class="breadcrumb-item active" aria-current="page">{#insert title/}</li>
    {/if}
   </ol>
  </nav>
  <div class="container">
   {#if flash['message']}
     <div class="alert alert-{flash['message']['class']} show fade" role="alert" data-timer="{flash['displayTime']}">
      {flash['message']['text']}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
     </div>
   {/if}
   <h1>{#insert title/}</h1>
   {#insert body/}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  {|
  <script>
    if (jQuery(".alert").length) {
     // dismiss alert
     jQuery(function() {
       window.setTimeout(function(){
         jQuery(".alert").alert("close");
       }, jQuery(".alert").data("timer"));
     });
    }
  </script>
  |}
 </body>
</html>
