io.quarkus.mongodb.runtime.MongoClientConfig=[{"type"\:"string","acceptedValues"\:null,"key"\:"quarkus.mongodb.connection-string","configDoc"\:"Configures the connection string. The format is\: `mongodb\://[username\:password@]host1[\:port1][,host2[\:port2],...[,hostN[\:portN]]][/[database.collection][?options]]` \\n `mongodb\://` is a required prefix to identify that this is a string in the standard connection format. \\n `username\:password@` are optional. If given, the driver will attempt to login to a database after connecting to a database server. For some authentication mechanisms, only the username is specified and the password is not, in which case the \\"\:\\" after the username is left off as well. \\n `host1` is the only required part of the connection string. It identifies a server address to connect to. \\n `\:portX` is optional and defaults to \:27017 if not provided. \\n `/database` is the name of the database to login to and thus is only relevant if the `username\:password@` syntax is used. If not specified the `admin` database will be used by default. \\n `?options` are connection options. Note that if `database` is absent there is still a `/` required between the last host and the `?` introducing the options. Options are name\=value pairs and the pairs are separated by \\"&\\". \\n An alternative format, using the `mongodb+srv` protocol, is\:  mongodb+srv\://[username\:password@]host[/[database][?options]]   \\n - `mongodb+srv\://` is a required prefix for this format. \\n - `username\:password@` are optional. If given, the driver will attempt to login to a database after connecting to a database server. For some authentication mechanisms, only the username is specified and the password is not, in which case the \\"\:\\" after the username is left off as well \\n - `host` is the only required part of the URI. It identifies a single host name for which SRV records are looked up from a Domain Name Server after prefixing the host name with `\\"_mongodb._tcp\\"`. The host/port for each SRV record becomes the seed list used to connect, as if each one were provided as host/port pair in a URI using the normal mongodb protocol. \\n - `/database` is the name of the database to login to and thus is only relevant if the `username\:password@` syntax is used. If not specified the \\"admin\\" database will be used by default. \\n - `?options` are connection options. Note that if `database` is absent there is still a `/` required between the last host and the `?` introducing the options. Options are name\=value pairs and the pairs are separated by \\"&\\". Additionally with the mongodb+srv protocol, TXT records are looked up from a Domain Name Server for the given host, and the text value of each one is prepended to any options on the URI itself. Because the last specified value for any option wins, that means that options provided on the URI will override any that are provided via TXT records. ","withinAMap"\:false,"defaultValue"\:"","configPhase"\:"RUN_TIME","javaDocSiteLink"\:""},{"type"\:"string","acceptedValues"\:null,"key"\:"quarkus.mongodb.hosts","configDoc"\:"Configures the Mongo server addressed (one if single mode). The addressed are passed as `host\:port`.","withinAMap"\:false,"defaultValue"\:"","configPhase"\:"RUN_TIME","javaDocSiteLink"\:""},{"type"\:"string","acceptedValues"\:null,"key"\:"quarkus.mongodb.database","configDoc"\:"Configure the database name.","withinAMap"\:false,"defaultValue"\:"","configPhase"\:"RUN_TIME","javaDocSiteLink"\:""},{"type"\:"string","acceptedValues"\:null,"key"\:"quarkus.mongodb.application-name","configDoc"\:"Configures the application name.","withinAMap"\:false,"defaultValue"\:"","configPhase"\:"RUN_TIME","javaDocSiteLink"\:""},{"type"\:"java.lang.Integer","acceptedValues"\:null,"key"\:"quarkus.mongodb.max-pool-size","configDoc"\:"Configures the maximum number of connections in the connection pool.","withinAMap"\:false,"defaultValue"\:"","configPhase"\:"RUN_TIME","javaDocSiteLink