quarkus.keycloak.devservices.realm-path=quarkus-realm.json
quarkus.keycloak.devservices.start-with-disabled-tenant=true
quarkus.keycloak.devservices.show-logs=true
quarkus.keycloak.devservices.features=oid4vc-vci

quarkus.oidc.tenant-enabled=false
quarkus.oidc-client-registration.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client-registration.metadata.client-name=Default Client
quarkus.oidc-client-registration.metadata.redirect-uri=http://localhost:8081/protected

quarkus.oidc-client-registration.dynamic-tenant.auth-server-url=${quarkus.oidc.auth-server-url}

quarkus.oidc-client-registration.tenant-client.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client-registration.tenant-client.register-early=false
quarkus.oidc-client-registration.tenant-client.metadata.client-name=Tenant Client
quarkus.oidc-client-registration.tenant-client.metadata.redirect-uri=http://localhost:8081/protected/tenant

quarkus.log.category."org.htmlunit".level=ERROR

quarkus.log.category."io.quarkus.it.keycloak.ClientRegistrationRequestFilter".min-level=TRACE
quarkus.log.category."io.quarkus.it.keycloak.ClientRegistrationRequestFilter".level=TRACE
quarkus.log.category."io.quarkus.it.keycloak.ClientRegistrationResponseFilter".min-level=TRACE
quarkus.log.category."io.quarkus.it.keycloak.ClientRegistrationResponseFilter".level=TRACE
quarkus.log.category."io.quarkus.it.keycloak.RegisteredClientResponseFilter".min-level=TRACE
quarkus.log.category."io.quarkus.it.keycloak.RegisteredClientResponseFilter".level=TRACE
quarkus.log.file.enabled=true
quarkus.log.file.format=%C - %s%n

quarkus.oidc.rar.application-type=web-app
quarkus.oidc.rar.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc.rar.client-id=oid4vc-rest-api
quarkus.oidc.rar.credentials.client-secret.value=secret
quarkus.oidc.rar.authentication.rar.type=openid_credential
quarkus.oidc.rar.authentication.rar.simple.credential_configuration_id=vc-scope-mapping
quarkus.oidc.rar.authentication.rar.array.locations=${quarkus.oidc.auth-server-url}
