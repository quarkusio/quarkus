quarkus.datasource.users.db-kind=h2
quarkus.datasource.users.username=sa
quarkus.datasource.users.password=sa
quarkus.datasource.users.jdbc.url=jdbc:h2:tcp://localhost/mem:test-quarkus-baseline-on-migrate;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'src/test/resources/h2-init-data.sql'

# Liquibase config properties
quarkus.liquibase.users.migrate-at-start=true
quarkus.liquibase.users.database-change-log-lock-table-name=TEST_LOCK
quarkus.liquibase.users.database-change-log-table-name=TEST_LOG
quarkus.liquibase.users.change-log-parameters."table.prefix"=MY_CUSTOM_PREFIX
