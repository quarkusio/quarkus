# Disable Dev Services, Keycloak is started by a Maven plugin
quarkus.keycloak.devservices.enabled=false

quarkus.oidc.auth-server-url=${keycloak.url}/realms/quarkus3/
quarkus.oidc.client-id=quarkus-app
quarkus.oidc.credentials.secret=secret

quarkus.oidc-client.auth-server-url=${quarkus.oidc.auth-server-url}
quarkus.oidc-client.client-id=${quarkus.oidc.client-id}
quarkus.oidc-client.credentials.secret=${quarkus.oidc.credentials.secret}
quarkus.oidc-client.grant.type=password
quarkus.oidc-client.grant-options.password.username=bob
quarkus.oidc-client.grant-options.password.password=bob

quarkus.oidc-client.early-tokens-acquisition=false

io.quarkus.oidc.client.ProtectedResourceService/mp-rest/url=http://localhost:8081/protected
