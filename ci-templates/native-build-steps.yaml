parameters:
  modules: []
  name: ''
  postgres: false
  dynamodb: false
  keycloak: false
  mysql: false
  timeoutInMinutes: 80


jobs:
  - job: ${{ parameters.name }}
    displayName: ${{ join(', ', parameters.modules) }}
    timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
    pool:
      name: 'Expansion'
    workspace:
      clean: all

    variables:
      imageName: 'quarkus:$(build.buildId)'
    steps:
    - bash: |
        docker stop $(docker ps -qa)
        docker rm $(docker ps -qa)
      displayName: 'Docker Cleanup'
    - task: DownloadPipelineArtifact@2
      inputs:
        artifact: $(Build.SourceVersion)-BuiltMavenRepo
        path: $(Pipeline.Workspace)/.m2/repository/
    - ${{ if eq(parameters.postgres, 'true') }}:
      - script: docker run --rm --publish 5432:5432 --name build-postgres -e POSTGRES_USER=hibernate_orm_test -e POSTGRES_PASSWORD=hibernate_orm_test -e POSTGRES_DB=hibernate_orm_test -d postgres:10.5
        displayName: 'start postgres'
    - ${{ if eq(parameters.dynamodb, 'true') }}:
      - script: docker run --rm --publish 8000:8000 --name build-dynamodb -d amazon/dynamodb-local:1.11.477
        displayName: 'start dynamodb'
    - ${{ if eq(parameters.keycloak, 'true') }}:
        - script: docker run --rm --publish 8180:8080 --name build-keycloak  -e KEYCLOAK_USER=admin -e KEYCLOAK_PASSWORD=admin -e JAVA_OPTS="-server -Xms64m -Xmx512m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true -Djava.awt.headless=true -Dkeycloak.profile.feature.upload_scripts=enabled" -d quay.io/keycloak/keycloak
          displayName: 'start keycloak'
    - ${{ if eq(parameters.mysql, 'true') }}:
      - script: docker run --rm --publish 3306:3306 --name build-mysql -e MYSQL_USER=hibernate_orm_test -e MYSQL_PASSWORD=hibernate_orm_test -e MYSQL_DATABASE=hibernate_orm_test -e MYSQL_RANDOM_ROOT_PASSWORD=true -e MYSQL_DATABASE=hibernate_orm_test -d mysql:5 --skip-ssl
        displayName: 'start mysql'

    - task: Maven@3
      displayName: 'Maven Build'
      inputs:
        goals: 'install'
        mavenOptions: $(MAVEN_OPTS)
        options: '-pl integration-tests/${{ join('',integration-tests/'', parameters.modules) }} -B --settings azure-mvn-settings.xml -Dnative-image.docker-build -Dtest-postgresql -Dtest-elasticsearch -Dtest-keycloak -Ddocker-keycloak -Dtest-dynamodb -Dtest-mysql -Dtest-vault -Dnative-image.xmx=6g -Dnative -Dno-format'
