quarkus.log.level=INFO
quarkus.log.syslog.enable=true
quarkus.log.syslog.endpoint=localhost:5140
quarkus.log.syslog.facility=USER_LEVEL
quarkus.log.syslog.syslogType=RFC5424
quarkus.log.syslog.protocol=TCP
quarkus.log.syslog.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.syslog.level=WARNING
# Resource path to DSAPublicKey base64 encoded bytes
quarkus.root.dsa-key-location=/DSAPublicKey.encoded
