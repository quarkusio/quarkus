pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        if (System.properties.containsKey('maven.repo.local')) {
            maven {
                url System.properties.get('maven.repo.local')
            }
        } else {
            mavenLocal()
        }
    }
    plugins {
        id 'io.quarkus' version "${quarkusPluginVersion}"
    }
}

rootProject.name='external-library'
