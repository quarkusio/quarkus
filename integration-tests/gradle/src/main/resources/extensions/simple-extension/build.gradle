subprojects {
    apply plugin: 'java-library'

    version '0.0.1-SNAPSHOT'
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
                includeGroup 'org.hibernate.orm'
            }
        }
        mavenCentral()
    }

    test {
        systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
    }
}
