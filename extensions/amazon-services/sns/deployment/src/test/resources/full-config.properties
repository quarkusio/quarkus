quarkus.sns.endpoint-override=http://localhost:9090

quarkus.sns.aws.region=us-east-2
quarkus.sns.aws.credentials.type=static
quarkus.sns.aws.credentials.static-provider.access-key-id=test-key
quarkus.sns.aws.credentials.static-provider.secret-access-key=test-secret

quarkus.sns.sync-client.type = url
quarkus.sns.sync-client.connection-timeout = 0.100S
quarkus.sns.sync-client.socket-timeout = 0.100S