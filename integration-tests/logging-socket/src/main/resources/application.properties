quarkus.log.handler.socket.enabled=true
quarkus.log.handler.socket.host=localhost
quarkus.log.handler.socket.port=12201
quarkus.log.handler.socket.protocol=UDP
quarkus.log.handler.socket.formatter=json
quarkus.log.handler.socket.keyoverrides=LEVEL=severity
quarkus.log.handler.socket.additional-field.serverName.value=myServerName
