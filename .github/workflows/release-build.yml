name: Quarkus Release Test Build

on:
  schedule:
    - cron: '0 3 * * *'
env:
  LANG: en_US.UTF-8
jobs:
  build:
    name: "Prepare release"
    runs-on: ubuntu-latest
    if: github.repository == 'quarkusio/quarkus'
    env:
      MAVEN_OPTS: -Xmx2560m
      JBANG_REPO: $HOME/release/repository
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Reclaim Disk Space
        run: .github/ci-prerequisites.sh
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Create maven repo
        run: mkdir -p $HOME/release/repository
      - name: Build and Test
        run: |
          ./mvnw --settings .github/mvn-settings.xml \
            -B \
            -Dscan=false \
            -Dno-build-cache \
            -Dgradle.cache.local.enabled=false \
            -Dgradle.cache.remote.enabled=false \
            -Prelease \
            -DskipTests -DskipITs \
            -Ddokka \
            -Dno-test-modules \
            -Dgpg.skip \
            clean install
      - name: Report status
        if: always()
        uses: quarkusio/report-status-in-issue@main
        with:
          github-token: ${{ secrets.GITHUB_API_TOKEN }}
          status: ${{ job.status }}
          issue-repository: ${{ github.repository }}
          issue-number: 13058
