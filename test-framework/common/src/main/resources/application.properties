# Default container image configuration for Quarkus tests
# This file should be placed in META-INF/quarkus-container-images.properties

# Registry defaults
quarkus.container.image.db.registry=docker.io
quarkus.container.image.messaging.registry=docker.io
quarkus.container.image.search.registry=docker.io
quarkus.container.image.security.registry=docker.io
quarkus.container.image.security.keycloak.registry=quay.io

# Database images
quarkus.container.image.db.postgres=postgres:14
quarkus.container.image.db.mariadb=mariadb:10.11
quarkus.container.image.db.db2=ibmcom/db2:11.5.7.0a
quarkus.container.image.db.mssql=mcr.microsoft.com/mssql/server:2022-latest
quarkus.container.image.db.mysql=mysql:8.0
quarkus.container.image.db.oracle=gvenzl/oracle-free:23-slim-faststart
quarkus.container.image.db.mongo=mongo:4.4
quarkus.container.image.db.redis=redis:latest
quarkus.container.image.db.derby=apache/derby:10.15.2.0
quarkus.container.image.db.h2=oscarfonts/h2:2.1.214

# Elasticsearch stack
quarkus.container.image.search.elasticsearch=elastic/elasticsearch:${elasticsearch-server.version}
quarkus.container.image.search.logstash=elastic/logstash:${elasticsearch-server.version}
quarkus.container.image.search.kibana=elastic/kibana:${elasticsearch-server.version}
quarkus.container.image.search.opensearch=opensearchproject/opensearch:${opensearch-server.version}

# Message brokers
quarkus.container.image.messaging.kafka=confluentinc/cp-kafka:7.3.0
quarkus.container.image.messaging.rabbitmq=rabbitmq:3.12-management
quarkus.container.image.messaging.amqp=vromero/activemq-artemis:2.16.0
quarkus.container.image.messaging.pulsar=apachepulsar/pulsar:2.10.2
quarkus.container.image.messaging.redpanda=vectorized/redpanda:latest

# Security
quarkus.container.image.security.keycloak=keycloak/keycloak:${keycloak.version}
quarkus.container.image.security.keycloak-legacy=keycloak/keycloak:${keycloak.wildfly.version}-legacy
quarkus.container.image.security.ldap=osixia/openldap:1.5.0

# Miscellaneous (these could be moved to more specific categories if needed)
quarkus.container.image.misc.registry=docker.io
quarkus.container.image.misc.infinispan=infinispan/server:14.0
quarkus.container.image.misc.wiremock=wiremock/wiremock:2.33.2
quarkus.container.image.misc.mailpit=axllent/mailpit:v1.8
quarkus.container.image.misc.smtp=reachfive/fake-smtp-server:latest
quarkus.container.image.misc.otel-lgtm=grafana/otel-lgtm:latest