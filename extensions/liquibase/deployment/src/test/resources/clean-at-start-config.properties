quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test-quarkus-clean-at-start;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'src/test/resources/h2-init-data.sql'

# Liquibase config properties
quarkus.liquibase.clean-at-start=true
quarkus.liquibase.migrate-at-start=false
quarkus.liquibase.database-change-log-lock-table-name=TEST_LOCK
quarkus.liquibase.database-change-log-table-name=TEST_LOG