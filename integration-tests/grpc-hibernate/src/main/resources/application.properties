quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:tcp://localhost/mem:test

quarkus.hibernate-orm.schema-management.strategy=drop-and-create

%vertx.quarkus.grpc.clients.client.host=localhost
%vertx.quarkus.grpc.clients.client.port=8081
%vertx.quarkus.grpc.clients.client.use-quarkus-grpc-client=true
%vertx.quarkus.grpc.server.use-separate-server=false