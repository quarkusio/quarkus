quarkus.kubernetes.env.secrets=secrets,another,without

# the order is not guaranteed by the extension
quarkus.kubernetes.env.using-prefix."HELLO".for-secret=secrets
quarkus.kubernetes.env.using-prefix."QUARKUS".for-secret=another
quarkus.kubernetes.env.using-prefix."ANOTHER".for-secret=another
quarkus.kubernetes.env.using-prefix."PREFIX".for-secret=secrets

# blank
quarkus.kubernetes.env.using-prefix."".for-secret=without