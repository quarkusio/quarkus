---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: my-service
  template:
    metadata:
      labels:
        name: my-service
    spec:
      containers:
        - image: bitnami/mongodb:5.0
          name: my-service
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: my-service
  name: my-service
spec:
  ports:
    - port: 27017
      protocol: TCP
      targetPort: 27017
  selector:
    name: my-service
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: foo
  namespace: foo
---