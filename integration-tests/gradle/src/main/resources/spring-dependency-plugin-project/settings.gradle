pluginManagement {
    repositories {
        mavenLocal {
            content {
                includeGroupByRegex 'io.quarkus.*'
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
      id 'io.quarkus' version "${quarkusPluginVersion}"
      id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    }
}
rootProject.name='code-with-quarkus'
